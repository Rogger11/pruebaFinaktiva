<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h4>Filter Events</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="filterForm" (ngSubmit)="onApplyFilters()">
          <div class="mb-3">
            <label for="eventType" class="form-label">Event Type:</label>
            <select id="eventType" formControlName="eventType" class="form-select">
              <option value="All">All</option>
              <option value="Manual">Manual</option>
              <option value="API">API</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="startDate" class="form-label">Start Date:</label>
            <input id="startDate" formControlName="startDate" type="date" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="endDate" class="form-label">End Date:</label>
            <input id="endDate" formControlName="endDate" type="date" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Apply Filters</button>
        </form>
      </div>
    </div>
  </div>
